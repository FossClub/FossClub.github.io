<!DOCTYPE html>
<html ng-app="website">
<head>
<meta charset="UTF-8">
<title>HomePage.html</title>
<link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
<link rel="stylesheet" href="css/customstyle.css"/>
<script src="js/jquery/jquery-3.2.1.js"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<script src="js/app.js"></script>
</head>
<body>
 <!-- Navigation Bar Start -->
 <nav class="navbar navbar-inverse navbar-fixed-top">
 <div class="container" w3-padding = "16">
 <div class="navbar-header">
 <a class="navbar-brand" href="HomePage.html">Foss Club</a>
 </div>
 <div id="navbar" class="navbar-collapse collapse">
 <form class="navbar-form navbar-right">
 <a class="navbar-brand" href="HomePage.html">Contributors</a>
 <a class="navbar-brand" href="HomePage.html">Hall Of Fame</a>
 <a class="navbar-brand" href="HomePage.html">Projects</a>
 <a class="navbar-brand" href="HomePage.html">Blog Posts</a>
 </form>
 </div>
 </div>
 </nav>
 <!-- Navigation Bar End -->
 <!-- Jumbotron Start -->
 <div class="jumbotron">
 <div class="container">
 <h1>Foss Club</h1>
 <p>A programme that assists you to contribute to Open Source</p>
 </div>
 </div>
 <!-- Jumbotron End -->
 
 <div class="col-md-8" ng-controller="ContentListController">
 <h2>What is FossClub and Why?</h2>
 <p><hr/></p>
 <div class="panel panel-default">
 <div class="panel-body">
 <div class="row">
 <div class="col-sm-6 colmd-4" ng-repeat="content in contents">
 <div class="thumbnail">
 <img style="max-height: 200px;" src="images/{{content.image}}">
 
<p>{{content.description}}</p>
 </div>
 </div>
 </div>
 </div>
</div>
 </div>
 
 
 </body>
</html>
